name: Create Release Artifact

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name to create release for (e.g. v0.1.3). If empty, a tag release-<sha> will be used.'
        required: false
  push:
    branches: [ main ]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build and package extension
        run: npm run package

      - name: Create or update GitHub Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          # prefer an explicit tag input for manual runs, otherwise use a deterministic tag
          tag: ${{ github.event.inputs.tag != '' && github.event.inputs.tag || format('release-{0}', github.sha) }}
          name: ${{ github.event.inputs.tag != '' && github.event.inputs.tag || format('Release {0}', github.sha) }}
          body: "Automated build: ${{ github.sha }}"

      - name: Upload extension.zip to release
        uses: ncipollo/release-action@v1
        with:
          files: extension.zip
